<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="menulateral">
        <div class="btn-expandir">
            <i class="bi bi-card-list" id="btn-exp"></i>
        </div>
        <ul>
            <li class="item-menu ativo"> 
                <a href="#">
                    <span class="icon"> <i class="bi bi-house"> </i> </span>
                    <span class="txt-link"> Home</span>
                </a>
            </li>
            <li class="item-menu"> 
                <a href="#">
                    <span class="icon"> <i class="bi bi-columns-gap"> </i> </span>
                    <span class="txt-link"> Dashboard</span>
                </a>
            </li>
            <li class="item-menu"> 
                <a href="#">
                    <span class="icon"> <i class="bi bi-cpu"> </i> </span>
                    <span class="txt-link">Project 1</span>
                </a>
            </li>
            <li class="item-menu"> 
                <a href="#">
                    <span class="icon"> <i class="bi bi-pc-display"> </i> </span>
                    <span class="txt-link">Project 2</span>
                </a>
            </li>
            <li class="item-menu"> 
                <a href="#">
                    <span class="icon"> <i class="bi bi-pc-display-horizontal"> </i> </span>
                    <span class="txt-link">Project 3</span>
                </a> </li> </ul>
    </nav>
    <script>
        var menuItem = document.querySelectorAll('.item-menu') 
        function selectlink (){
            menuItem.forEach((item)=>
             item.classList.remove('ativo')
        )
             this.classList.add('ativo')
        }
        menuItem.forEach((item)=>
        item.addEventListener('click', selectlink)
        ) // comando que deixa o botÃ£o pressionado
        var btnExp = document.querySelector('#btn-exp')
        var menuSide = document.querySelector('.menulateral')

        btnExp.addEventListener('click', function(){
            menuSide.classList.toggle('expandir')
        })
    </script>
</body>
</html>
